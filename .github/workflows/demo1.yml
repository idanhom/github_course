name: test project
#https://chatgpt.com/g/g-6775826f391c819199a244f33f0d8ac6-github-actions-guru/c/677a6562-f78c-800b-9635-8e94ad220c0d
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
#x
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v4

      - name: Azure login
        uses: Azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"
      
      - name: terraform init
        run: terraform init

      - name: terraform plan
        run: terraform plan

      - name: terraform apply
        run: terraform apply -auto-approve

  